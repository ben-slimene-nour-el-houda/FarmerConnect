<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - AgriWie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d8659 0%, #1a5c3d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            margin: 20px 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #2d8659;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2d8659;
            box-shadow: 0 0 0 3px rgba(45, 134, 89, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2d8659;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #236b47;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 134, 89, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .delete-account-btn {
            background: #ff5722;
        }

        .delete-account-btn:hover {
            background: #e64a19;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #2d8659;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="logo">
            <div class="logo-icon">üåæ</div>
            <h1>AgriWie</h1>
            <p>Manage your profile</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="profileForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="prenom">First Name *</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="nom">Last Name *</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required readonly>
            </div>

            <div class="form-group full-width">
                <label for="telephone">Phone Number *</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>

            <div class="form-group full-width">
                <label for="adresse">Address</label>
                <input type="text" id="adresse" name="adresse">
            </div>

            <div class="form-group full-width">
                <label for="ville">City *</label>
                <input type="text" id="ville" name="ville" required>
            </div>

            <div class="form-group full-width">
                <label for="password">New Password (leave blank to keep unchanged)</label>
                <div class="password-container">
                    <input type="password" id="password" name="password">
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn">Update Profile</button>
            <button type="button" class="btn delete-account-btn" onclick="deleteAccount()">Delete Account</button>
        </form>

        <div class="back-home">
            <a href="dashboard_customer.html">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBOu3SluP6IWLU8FmVI7-WdPOwokpFHDRE",
            authDomain: "wie-act.firebaseapp.com",
            projectId: "wie-act",
            storageBucket: "wie-act.firebasestorage.app",
            messagingSenderId: "99125947461",
            appId: "1:99125947461:web:96167805327e6a2a78472c",
            measurementId: "G-Q54B9E9KDV"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Display an alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        // Show/hide password
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Check authentication state and load profile data
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                showAlert('You must be logged in.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    showAlert('User data not found.', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                    return;
                }

                const userData = userDoc.data();
                if (userData.role !== 'client') {
                    showAlert('Access restricted to customers.', 'error');
                    setTimeout(() => {
                        window.location.href = userData.role === 'supplier' ? 'dashboard_fournisseur.html' : 'login.html';
                    }, 1500);
                    return;
                }

                // Populate form with user data
                document.getElementById('prenom').value = userData.prenom || '';
                document.getElementById('nom').value = userData.nom || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('telephone').value = userData.telephone || '';
                document.getElementById('adresse').value = userData.adresse || '';
                document.getElementById('ville').value = userData.ville || '';
            } catch (error) {
                console.error('Error loading user data:', error);
                showAlert('Error loading data.', 'error');
            }
        });

        // Update profile
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = this.querySelector('.btn:not(.delete-account-btn)');
            submitButton.disabled = true;
            submitButton.textContent = 'Updating...';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Password validation
            if (password && password !== confirmPassword) {
                showAlert('Passwords do not match.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Update Profile';
                return;
            }

            if (password && password.length < 6) {
                showAlert('Password must be at least 6 characters long.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Update Profile';
                return;
            }

            try {
                const user = auth.currentUser;
                const userData = {
                    prenom: document.getElementById('prenom').value,
                    nom: document.getElementById('nom').value,
                    email: document.getElementById('email').value,
                    telephone: document.getElementById('telephone').value,
                    adresse: document.getElementById('adresse').value || '',
                    ville: document.getElementById('ville').value
                };

                // Update data in Firestore
                await db.collection('users').doc(user.uid).update(userData);

                // Update password if provided
                if (password) {
                    await user.updatePassword(password);
                }

                showAlert('Profile updated successfully!', 'success');
                submitButton.disabled = false;
                submitButton.textContent = 'Update Profile';
            } catch (error) {
                console.error('Error updating profile:', error);
                let errorMessage = 'An error occurred while updating the profile.';
                switch (error.code) {
                    case 'auth/requires-recent-login':
                        errorMessage = 'Please log in again to update your password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                showAlert(errorMessage, 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Update Profile';
            }
        });

        // Delete account
        async function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This action is irreversible.')) {
                return;
            }

            try {
                const user = auth.currentUser;
                // Delete user data in Firestore
                await db.collection('users').doc(user.uid).delete();
                // Delete favorites and cart
                await db.collection('favorites').doc(user.uid).delete();
                await db.collection('carts').doc(user.uid).delete();
                // Delete Firebase account
                await user.delete();

                showAlert('Account deleted successfully. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                console.error('Error deleting account:', error);
                let errorMessage = 'An error occurred while deleting the account.';
                if (error.code === 'auth/requires-recent-login') {
                    errorMessage = 'Please log in again to delete your account.';
                }
                showAlert(errorMessage, 'error');
            }
        }
    </script>
</body>
</html>
