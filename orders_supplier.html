        .user-menu {

        .menu-item {

            transition: all 0.3s;

            align-items: center;

        }
        .menu-item:hover {

        }
        .menu-item.active {
            background: #2d8659;

        }
        .add-product-btn {
            margin-top: 1rem;
            padding: 12px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .add-product-btn:hover {
            background: #f57c00;
        }
        .logout-btn {
            margin-top: 1rem;
            padding: 12px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }
        .logout-btn:hover {
            background: #e64a19;
        }
        .main-content {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .orders-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }
        .orders-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status-processing {
            background: #fff3e0;
            color: #ef6c00;
        }
        .status-shipped {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        .status-delivered {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .update-btn {
            background: #2196f3;
            color: white;
        }
        .update-btn:hover {
            background: #1976d2;
        }
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            position: relative;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .alert-close {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .orders-table {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>

    <div class="container">

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOu3SluP6IWLU8FmVI7-WdPOwokpFHDRE",
            authDomain: "wie-act.firebaseapp.com",
            projectId: "wie-act",
            storageBucket: "wie-act.firebasestorage.app",
            messagingSenderId: "99125947461",
            appId: "1:99125947461:web:96167805327e6a2a78472c",
            measurementId: "G-Q54B9E9KDV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const formatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'TND' });

        // App Data
        const appData = {
            currentUser: null,
            receivedOrders: []
        };

        // Get Current User
        async function getCurrentUser() {
            return new Promise((resolve, reject) => {
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    unsubscribe();
                    if (user) {
                        try {
                            const userDoc = await db.collection('users').doc(user.uid).get();
                            if (!userDoc.exists) {
                                throw new Error('User data not found in Firestore');
                            }
                            const userData = userDoc.data();
                            appData.currentUser = {
                                uid: user.uid,
                                prenom: userData.prenom || 'User',
                                nom: userData.nom || '',
                                role: userData.role || 'supplier'
                            };
                            document.getElementById('userName').textContent = `${appData.currentUser.prenom} ${appData.currentUser.nom}`;
                            document.getElementById('userAvatar').textContent = appData.currentUser.prenom.charAt(0) + (appData.currentUser.nom ? appData.currentUser.nom.charAt(0) : '');
                            if (appData.currentUser.role !== 'supplier') {
                                showAlert('Access restricted to suppliers.', 'error');
                                setTimeout(() => {
                                    window.location.href = appData.currentUser.role === 'client' ? 'dashboard_customer.html' : 'login.html';
                                }, 1500);
                                reject('Unauthorized role');
                                return;
                            }
                            resolve(user.uid);
                        } catch (error) {
                            showAlert('Error fetching user data: ' + error.message, 'error');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 1500);
                            reject(error);
                        }
                    } else {
                        showAlert('You must be logged in.', 'error');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                        reject('Not authenticated');
                    }
                });
            });
        }

        // Load Received Orders from Firestore
        async function loadReceivedOrders(uid) {
            try {
                const ordersSnapshot = await db.collection('users').doc(uid).collection('receivedOrders').orderBy('date', 'desc').get();
                appData.receivedOrders = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderOrders();
            } catch (error) {
                showAlert('Error loading orders: ' + error.message, 'error');
            }
        }

        // Render Orders
        function renderOrders() {
            const ordersTableBody = document.getElementById('ordersTableBody');
            ordersTableBody.innerHTML = '';
            if (appData.receivedOrders.length === 0) {
                ordersTableBody.innerHTML = '<tr><td colspan="7">No orders available.</td></tr>';
                return;
            }
            appData.receivedOrders.forEach(order => {
                const productNames = order.products.map(p => `${p.name} (${p.quantity} ${p.unit})`).join(', ');
                const customerName = order.customer ? `${order.customer.prenom} ${order.customer.nom || ''}`.trim() : 'Unknown';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>#${order.id}</td>
                    <td>${customerName}</td>
                    <td>${productNames}</td>
                    <td>${formatter.format(order.total)}</td>
                    <td>${new Date(order.date).toLocaleDateString('en-US')}</td>
                    <td><span class="status-badge status-${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></td>
                    <td><button class="action-btn update-btn" onclick="updateOrderStatus('${order.id}')">Update Status</button></td>
                `;
                ordersTableBody.appendChild(row);
            });
        }

        // Update Order Status
        async function updateOrderStatus(orderId) {
            showAlert('Order status update form to be implemented', 'success');
            // TODO: Implement status update (e.g., cycle through new, processing, shipped, delivered)
        }

        // Show Alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        function closeAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        // Navigation
        function navigateTo(page) {
            const pageMap = {
                'dashboard': 'dashboard_fournisseur.html',
                'products': 'products.html',
                'orders': 'orders_supplier.html',
                'revenue': 'revenue.html',
                'statistics': 'statistics.html',
                'profile': 'profile.html',
                'settings': 'settings.html'
            };
            if (pageMap[page]) {
                window.location.href = pageMap[page];
            } else {
                showAlert('Page not implemented', 'error');
            }
        }

        // Logout
        async function logout() {
            if (confirm('Are you sure you want to log out?')) {
                try {
                    await auth.signOut();
                    showAlert('Logged out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } catch (error) {
                    showAlert('Error logging out: ' + error.message, 'error');
                }
            }
        }

        // Initialize App
        async function initApp() {
            try {
                const uid = await getCurrentUser();
                await loadReceivedOrders(uid);
                db.collection('users').doc(uid).collection('receivedOrders').onSnapshot((snapshot) => {
                    appData.receivedOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderOrders();
                });
                document.querySelectorAll('.menu-item').forEach(item => {
                    if (item.getAttribute('data-page') === 'orders') {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            } catch (error) {
                showAlert('Error initializing app: ' + error.message, 'error');
            }
        }

        initApp();
    </script>
