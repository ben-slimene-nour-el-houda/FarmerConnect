<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - AgriWie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d8659 0%, #1a5c3d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            margin: 20px 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #2d8659;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .role-card {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-card:hover {
            border-color: #2d8659;
            transform: translateY(-3px);
        }

        .role-card.active {
            border-color: #2d8659;
            background: #f0f8f4;
        }

        .role-card input[type="radio"] {
            display: none;
        }

        .role-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .role-card h3 {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .role-card p {
            color: #666;
            font-size: 0.85em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2d8659;
            box-shadow: 0 0 0 3px rgba(45, 134, 89, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #f44336;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ff9800;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #4caf50;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .terms input[type="checkbox"] {
            width: auto;
            margin-top: 3px;
            cursor: pointer;
        }

        .terms a {
            color: #2d8659;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2d8659;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #236b47;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 134, 89, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #2d8659;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #2d8659;
            text-decoration: none;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Firebase App (required) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <!-- Firestore (Database) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBOu3SluP6IWLU8FmVI7-WdPOwokpFHDRE",
        authDomain: "wie-act.firebaseapp.com",
        projectId: "wie-act",
        storageBucket: "wie-act.firebasestorage.app",
        messagingSenderId: "99125947461",
        appId: "1:99125947461:web:96167805327e6a2a78472c",
        measurementId: "G-Q54B9E9KDV"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    </script>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">🌾</div>
            <h1>AgriWie</h1>
            <p>Create your account for free</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="signupForm">
            <div class="role-selection">
                <label class="role-card active" for="client">
                    <input type="radio" id="client" name="role" value="client" checked>
                    <div class="role-icon">🛒</div>
                    <h3>Customer</h3>
                    <p>Buy local products</p>
                </label>
                <label class="role-card" for="supplier">
                    <input type="radio" id="supplier" name="role" value="supplier">
                    <div class="role-icon">🚜</div>
                    <h3>Supplier</h3>
                    <p>Sell your products</p>
                </label>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="prenom">First Name *</label>
                    <input type="text" id="prenom" name="prenom" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label for="nom">Last Name *</label>
                    <input type="text" id="nom" name="nom" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="telephone">Phone Number *</label>
                <input type="tel" id="telephone" name="telephone" placeholder="+216 XX XXX XXX" required>
            </div>

            <div class="form-group">
                <label for="adresse">Address</label>
                <input type="text" id="adresse" name="adresse" placeholder="123 Example Street, Tunis">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ville">City *</label>
                    <input type="text" id="ville" name="ville" placeholder="Tunis" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                    <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</span>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" style="font-weight: 400; margin: 0;">
                    I accept the <a href="#">terms and conditions</a> and the <a href="#">privacy policy</a>
                </label>
            </div>

            <button type="submit" class="btn">Create My Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>

        <div class="back-home">
            <a href="initiale.html">← Back to Home</a>
        </div>
    </div>

    <script>
        // Role selection handling
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Show/hide password
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        // Password strength check
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Display alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        // Form submission with Firebase
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.btn');
            submitButton.disabled = true;
            submitButton.textContent = 'Creating account...';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            
            // Password validation
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Create My Account';
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Create My Account';
                return;
            }
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // User data for Firestore
                const userData = {
                    prenom: document.getElementById('prenom').value,
                    nom: document.getElementById('nom').value,
                    email: email,
                    telephone: document.getElementById('telephone').value,
                    adresse: document.getElementById('adresse').value || '',
                    ville: document.getElementById('ville').value,
                    role: document.querySelector('input[name="role"]:checked').value,
                    dateInscription: new Date().toISOString(),
                    uid: user.uid
                };

                // Save data to Firestore
                await db.collection('users').doc(user.uid).set(userData);

                showAlert('Account created successfully! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                let errorMessage = 'An error occurred while creating the account';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already in use';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak';
                        break;
                    default:
                        errorMessage = error.message;
                }

                showAlert(errorMessage, 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Create My Account';
            }
        });
    </script>
</body>
</html>
